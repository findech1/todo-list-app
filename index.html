<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="<KEY>" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="<KEY>" crossorigin="anonymous"></script>
    <script src="script.js"></script>    
</head>
<body>
    <section class="container">
        <div class="heading">
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg"
            alt="image"
            class="heading_img"
          />
          <h1 class="heading_title">To-Do List</h1>
        </div>
        <form class="form">
          <div>
            <label for="todo" class="form_label">~ Today I need to ~</label>
            <input
              type="text"
              class="form_input"
              id="todo"
              name="to-do"
              size="30"
              required
            />
            <button class="button"><span>Submit</span></button>
          </div>
        </form>
        <div>
          <ul class="toDoList"></ul>
        </div>
      </section>
      <script src="script.js"></script>
</body>
</html>
